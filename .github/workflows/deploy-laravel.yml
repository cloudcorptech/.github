name: Build & Deploy Laravel

on:
  workflow_call:
    inputs:
      app_image:
        required: true
        type: string
        description: "ECR image name for PHP app (e.g. creditlegalproviders/app)"
      web_image:
        required: false
        type: string
        default: ""
        description: "ECR image name for nginx web (e.g. creditlegalproviders/web)"
      extra_image:
        required: false
        type: string
        default: ""
        description: "Additional ECR image (e.g. cloudvoice/websocket)"
      dockerfile_app:
        required: false
        type: string
        default: "docker/prod/Dockerfile.app"
      dockerfile_web:
        required: false
        type: string
        default: "docker/prod/Dockerfile.web"
      dockerfile_extra:
        required: false
        type: string
        default: ""
        description: "Dockerfile for extra image (e.g. docker/websocket/Dockerfile)"
      deploy_path:
        required: true
        type: string
        description: "Path on EC2 (e.g. /home/ec2-user/creditlegalproviders)"
      ec2_user:
        required: false
        type: string
        default: "ec2-user"
      compose_file:
        required: false
        type: string
        default: "docker-compose.prod.yml"
      run_migrations:
        required: false
        type: boolean
        default: true
      app_service:
        required: false
        type: string
        default: "app"
        description: "Docker compose service name for the PHP container"
      deploy:
        required: false
        type: boolean
        default: true
        description: "Whether to deploy after building (set false for PR builds)"
      docker_context:
        required: false
        type: string
        default: "."
        description: "Docker build context for app and web images"
      docker_context_extra:
        required: false
        type: string
        default: ""
        description: "Docker build context for extra image (defaults to docker_context if empty)"
      pre_cache_commands:
        required: false
        type: string
        default: ""
        description: "Commands to run after compose up but before migrations (e.g. composer install, npm build)"
      git_ref:
        required: false
        type: string
        default: "main"
        description: "Git ref to deploy on EC2 (branch or tag)"
      ssm_env_parameter:
        required: false
        type: string
        default: ""
        description: "SSM Parameter Store path for .env file (e.g. /cloudvoice/prod/env). If set, .env is pulled from SSM before docker-compose up."
      env_file_path:
        required: false
        type: string
        default: "src/.env"
        description: "Path to .env file relative to deploy_path"
      submodules:
        required: false
        type: boolean
        default: false
        description: "Checkout git submodules (requires SUBMODULE_PAT secret for private repos)"
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      EC2_HOST:
        required: true
      EC2_SSH_KEY:
        required: true
      SUBMODULE_PAT:
        required: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 890890990369.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # ── Parallel build jobs ───────────────────────────────────────
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules && 'recursive' || '' }}
          token: ${{ inputs.submodules && secrets.SUBMODULE_PAT || github.token }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.dockerfile_app }}
          push: ${{ inputs.deploy }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ inputs.app_image }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ inputs.app_image }}:latest
          cache-from: type=gha,scope=${{ inputs.app_image }}
          cache-to: type=gha,mode=max,scope=${{ inputs.app_image }}

  build-web:
    if: ${{ inputs.web_image != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules && 'recursive' || '' }}
          token: ${{ inputs.submodules && secrets.SUBMODULE_PAT || github.token }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push web image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.dockerfile_web }}
          push: ${{ inputs.deploy }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ inputs.web_image }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ inputs.web_image }}:latest
          cache-from: type=gha,scope=${{ inputs.web_image }}
          cache-to: type=gha,mode=max,scope=${{ inputs.web_image }}

  build-extra:
    if: ${{ inputs.extra_image != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules && 'recursive' || '' }}
          token: ${{ inputs.submodules && secrets.SUBMODULE_PAT || github.token }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Build & push extra image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_context_extra != '' && inputs.docker_context_extra || inputs.docker_context }}
          file: ${{ inputs.dockerfile_extra }}
          push: ${{ inputs.deploy }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ inputs.extra_image }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ inputs.extra_image }}:latest
          cache-from: type=gha,scope=${{ inputs.extra_image }}
          cache-to: type=gha,mode=max,scope=${{ inputs.extra_image }}

  # ── Deploy (runs after all builds complete) ───────────────────
  deploy:
    needs: [build-app, build-web, build-extra]
    if: ${{ always() && inputs.deploy && needs.build-app.result == 'success' && (needs.build-web.result == 'success' || needs.build-web.result == 'skipped') && (needs.build-extra.result == 'success' || needs.build-extra.result == 'skipped') }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ inputs.ec2_user }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd ${{ inputs.deploy_path }}

            # Sync repo
            git fetch origin --tags --force
            git checkout ${{ inputs.git_ref }} 2>/dev/null || git checkout origin/${{ inputs.git_ref }}
            git reset --hard HEAD
            git submodule update --init --recursive 2>/dev/null || true

            # Pull .env from SSM Parameter Store (if configured)
            if [ -n "${{ inputs.ssm_env_parameter }}" ]; then
              echo "Pulling .env from SSM: ${{ inputs.ssm_env_parameter }}"
              aws ssm get-parameter \
                --name "${{ inputs.ssm_env_parameter }}" \
                --with-decryption \
                --query 'Parameter.Value' \
                --output text \
                --region us-east-1 > ${{ inputs.env_file_path }}
              echo ".env updated from SSM ($(wc -l < ${{ inputs.env_file_path }}) lines)"
            fi

            # Pull images from ECR (parallel)
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 890890990369.dkr.ecr.us-east-1.amazonaws.com
            docker pull 890890990369.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.app_image }}:latest &
            APP_PID=$!
            [ -n "${{ inputs.web_image }}" ] && docker pull 890890990369.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.web_image }}:latest &
            [ -n "${{ inputs.extra_image }}" ] && docker pull 890890990369.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.extra_image }}:latest &
            wait $APP_PID
            wait

            # Recreate containers
            docker-compose -f ${{ inputs.compose_file }} up -d --force-recreate
            sleep 5

            # Run pre-cache commands if specified
            ${{ inputs.pre_cache_commands }}

            # Run migrations
            if [ "${{ inputs.run_migrations }}" = "true" ]; then
              docker-compose -f ${{ inputs.compose_file }} exec -T ${{ inputs.app_service }} php artisan migrate --force --no-interaction
            fi

            # Cache configuration
            docker-compose -f ${{ inputs.compose_file }} exec -T ${{ inputs.app_service }} php artisan config:cache
            docker-compose -f ${{ inputs.compose_file }} exec -T ${{ inputs.app_service }} php artisan route:cache
            docker-compose -f ${{ inputs.compose_file }} exec -T ${{ inputs.app_service }} php artisan view:cache

            # Clean up disk
            docker image prune -f
            docker builder prune -f --filter "until=72h" 2>/dev/null || true

            echo "Deploy complete"
